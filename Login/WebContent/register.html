<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<link rel="stylesheet" type="text/css" href="/Login/theme.css">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Registration</title>
</head>
<body>
<div class="titleBar">
	<h2>Registration</h2>
</div>
<div class="main" align="center">
	<div class="registrationForm"  align="center">
		<form action="/Login/remote/register" method="post">
			<table>
			<tr>
			<td>Real name: </td><td><input type="text" name="name" id="name"></td>
			</tr>
			<tr>
			<td>Surname: </td><td><input type="text" name="surname" id="surname"></td>
			</tr>
			<tr>
			<td>Role: </td><td><select id="role" name="role">
				<option value="2">Student</option>
				<option value="1">Teacher</option>
				<option value="3">Guest</option>
			</select></td>
			</tr>
			<tr>
			<td>Username: </td><td><input type="text" name="username" id="username"></td>
			</tr>
			<tr>
			<td>Password: </td><td><input type="password" name="password" id="password"></td>
			</tr>
			<tr align="right">
			<td><input type="button" value="Back to index" onclick="location.href='/Login/index.jsp'"></td><td><input type="submit" value="Register!"></td>
			</tr>
			</table>
		</form>
	</div>
</div>

</html>
